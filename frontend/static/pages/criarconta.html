<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
<head th:replace="~{fragments :: head}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./criarconta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="overlay">
        <div class="popup">
            <div class="d-flex flex-column align-items-center col-12 col-md-7">
                <div class="mt-5">
                    <h1 style="color: #3E5F4E;" class="pb-5" >Crie sua conta</h1>
                </div>
                <div class="mt-auto mb-auto w-100">
                    <form th:action="@{/login}" method="post" class="login d-flex flex-column gap-3">
                        <div class="d-flex justify-content-center gap-4 align-items-center w-100">
                            <label for="name" style="color: #F24464;">Nome</label> 
                            <input type="text" id="name" name="name" autofocus="autofocus" class="custom-input w-50 input-text"/>
                        </div>
                        <div class="d-flex justify-content-center gap-4 align-items-center w-100">
                            <label for="cpf" style="color: #F24464;">CPF</label> 
                            <input type="text" id="cpf" name="cpf" autofocus="autofocus" class="custom-input w-50 input-text"/>
                        </div>
                        <div class="d-flex justify-content-center gap-4 align-items-center w-100">
                            <label for="email" style="color: #F24464;">E-mail</label> 
                            <input type="text" id="email" name="email" autofocus="autofocus" class="custom-input w-50 input-text"/>
                        </div>
                        <div class="d-flex justify-content-center gap-4 w-100">
                            <label for="password" style="color: #F24464;">Senha</label> 
                            <div class="d-flex flex-column align-items-center gap-5 w-50">
                                <div class="d-flex flex-column gap-3 align-items-center w-100">
                                    <input type="password" id="password" name="password" class="custom-input w-100 input-text"/> 
                                    <input type="button" onclick="criarConta()" value="Criar conta" class="w-60 btn btn-outline-criarconta"/>
                                </div>
                            </div>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/criarconta.js"></script>
</body>
</html>
